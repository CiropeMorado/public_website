<!DOCTYPE html>

<html lang="en">

<head>
  <title>Cirope Morado</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Source+Sans+3:wght@200&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="nav fixed-top">
      <a class="nav-link" href="index">Inicio</a>
      <a class="nav-link" href="servicios">Servicios</a>
      <a class="nav-link" href="nosotros">Nosotros</a>
      <a class="nav-link" href="contacto">Contacto</a>
    </nav>
    <div class="cover d-flex justify-content-center align-items-center flex-column p-4">
      <h1>Cirope Morado</h1>
      <h6>Cybersecurity Solutions</h6>
    </div>
  </header>

  <section>
    <!--Formulario-->
    <form action="mailto:info@ciropemorado.com" method="post" enctype="text/plain">
      <h2>Contacto</h2>
      <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="subject">Asunto</label>
        <input type="text" name="subject" id="subject" placeholder="Asunto" required>
        <label for="message">Mensaje</label>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje" required></textarea>
        <input class="btn" type="submit" value="Enviar">
      </div>
    </form>
  </section>
  <section>
    <!--MAPA-->
    <div class="container mt-5 mb-5 text-center" id="mapa">
      <h4>Nos encontramos en:</h4>
      <p>Carrer del Moian√®s, 46, 08014 Barcelona</p>
      <div class="responsive-iframe">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d748.5114125088202!2d2.14200566957496!3d41.3730929046005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49882e294cad7%3A0x3c24b7bc1e876741!2sCarrer%20del%20Moian%C3%A8s%2C%2046%2C%2008014%20Barcelona!5e0!3m2!1ses!2ses!4v1697142830130!5m2!1ses!2ses"
          width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <section>
    <div class="col-12 col-sm-6 col-lg-5">
      <ul class="nav d-flex justify-content-end fixed-bottom">
        <a class="navbar-brand" href="index">
          <img class="logo" src="assets/logo_cirope_morado.jpg" alt="Logo de Cirope Morado" /></a>
      </ul>
    </div>
  </section>

</body>

</html>
